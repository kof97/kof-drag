<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery 插件拖拽</title>

	<style>
		.drag { border: solid; width: 100px; height: 100px; cursor: move; }

	</style>
</head>
<body>

<div class="drag">
	

</div>

</body>
</html>
<script src="javascript/jquery-1.9.0.min.js"></script>
<script src="javascript/jquery.kof.drag.js"></script>
<script>
window.onload = function() {
	
	$(".drag").drag({ x: 300, y: 300 });

}	

</script>
